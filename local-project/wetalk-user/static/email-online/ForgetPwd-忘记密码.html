                            "

                        />

                                margin: 0;

                                font-size: 24px;
                                line-height: 53px;

                                color: #000000;
                            "

                            亲爱的{name}
                        </h2>
                    </td>
                </tr>

                    <td style="padding-top: 40px; text-align: center">

                                box-sizing: border-box;
                                padding: 60px 20px 38px;
                            "

                                style="
                                    margin: 0;
                                    padding: 0;
                                    font-size: 16px;
                                    line-height: 32px;
                                    text-align: center;
                                "
                            >
                                我们收到了您的找回密码的请求，快点击下面的按钮设置一个新的密码吧。
                            </p>

                                    padding: 16px;
                                    width: 330px;
                                    margin: 0 auto;
                                    font-weight: 700;
                                    text-decoration: none;
                                    font-size: 18px;
                                    line-height: 22px;
                                    color: #fff;
                                    text-align: center;
                                    box-sizing: border-box;
                                    background: #3b71fe;
                                    border-radius: 54px;
                                    margin-top: 30px;
                                "

                                    background-color: #e5e5e5;
                                    margin-top: 60px;
                                    margin-bottom: 11px;

                                    font-size: 14px;
                                    line-height: 28px;
                                    color: #777777;
                                    margin: 0;
                                "

                            </p>
                        </div>
